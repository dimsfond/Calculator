<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="top-half">
                <div class="first-row">
                    <button id="clear">C</button>
                    <button id="delete">DEL</button>
                    <button>/</button>
                    <button>X</button>
                </div>
                <div class="second-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </div>
                <div class="third-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
            </div>
            <div class="bottom-half">
                <div class="left-side">
                    <div class="fourth-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="fifth-row">
                        <button id="zero">0</button>
                        <button id="decimal">.</button>
                    </div>
                </div>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
